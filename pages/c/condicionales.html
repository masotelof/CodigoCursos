<h1>Condicionales en C</h1><p>Uso del if y else en C.</p>
<pre><code class="language-c">
#include <stdio.h>
int main() {
    int x = 10;
    if (x > 5) {
        printf("Mayor que 5");
    } else {
        printf("Menor o igual a 5");
    }
    return 0;
}
